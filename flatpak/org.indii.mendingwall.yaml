id: org.indii.mendingwall
runtime: org.gnome.Platform
runtime-version: '47'
sdk: org.gnome.Sdk
command: mendingwall

finish-args:
  - --share=ipc
  - --device=dri
  - --socket=wayland
  - --socket=fallback-x11

  - --filesystem=xdg-run/dconf
  - --filesystem=~/.config/dconf
  - --talk-name=ca.desrt.dconf
  - --env=DCONF_USER_CONFIG_DIR=.config/dconf
  - --env=GIO_EXTRA_MODULES=/app/lib64/gio/modules/

  - --filesystem=xdg-config:create
  - --filesystem=xdg-config/autostart:create
  - --filesystem=xdg-config/plasma-workspace/env:create
  - --filesystem=xdg-data/applications:create
  - --filesystem=xdg-data/flatpak/exports/share/applications:ro
  - --filesystem=/var/lib/flatpak/exports/share/applications:ro
  - --filesystem=/var/lib/snapd/desktop/applications:ro
  - --filesystem=host-os:ro
  - --talk-name=org.gnome.SessionManager

cleanup:
  - /include
  - /lib/pkgconfig
  - /man
  - /share/doc
  - /share/gtk-doc
  - /share/man
  - /share/pkgconfig
  - '*.la'
  - '*.a'

modules:

  - name: blueprint-compiler
    buildsystem: meson
    cleanup:
      - "*"
    sources:
      - type: git
        url: https://gitlab.gnome.org/jwestman/blueprint-compiler
        tag: v0.16.0

  - name: dconf
    buildsystem: meson
    config-opts:
      - -Dbash_completion=false
      - -Dman=false
      - -Dsystemduserunitdir=' '
    cleanup:
      - /include
      - /lib/pkgconfig
      - /libexec
      - /share/dbus-1
    sources:
      - type: git
        url: https://gitlab.gnome.org/GNOME/dconf
        tag: 0.40.0
      - type: patch
        path: dconf-override.patch

  - name: scripts
    buildsystem: simple
    build-commands:
      - install -Dm 755 start-mendingwall.sh /app/bin/start-mendingwall
      - install -Dm 755 start-mendingwalld.sh /app/bin/start-mendingwalld
    sources:
      - type: file
        path: start-mendingwall.sh
      - type: file
        path: start-mendingwalld.sh

  - name: mendingwall
    builddir: true
    buildsystem: meson
    sources:
      - type: dir
        path: ../
    post-install:
      # overwrite the org.indii.mendingwall.restore.sh script for KDE startup
      # with one that calls flatpak
      - printf "#!/usr/bin/env sh\n\nflatpak run --branch=master --arch=$FLATPAK_ARCH --command=/app/bin/mendingwalld org.indii.mendingwall --restore\n" > /app/share/mendingwall/org.indii.mendingwall.restore.sh
